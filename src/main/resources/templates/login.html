<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Hopital</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<p></p>
	<div class="container">
		<br> <br> <br> <br>
		<div class="card bg-light mb-3" style="max-width: 60rem;">
			<div class="card-header">Authentification</div>
			<div class="card-body">
				<div th:if="${param.error}"> <span class="danger" >Login ou mot de passe incorrect.</span></div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<form th:action="@{/login}" method="post">
				<br>
					<div>
						<label> Matricule :</label> <br> <input type="text" name="username" placeholder="Votre matricule"
							class="form-control col-md-12" />
					</div>
					<br>
					<div>
						<label> Password: </label> <br> <input type="password" name="password" placeholder="Votre mot de passe"
							class="form-control col-md-12" />
					</div> <br> <br>
					<div>
						<input type="submit" class="btn btn-primary btn-lg btn-block" value="Connexion"/>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
